<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advance search</title>
    <link rel="stylesheet" href="style.css/style3.css">
</head>

<body>

    <nav id="navbar">
        <img src="image/logo.png" alt="logo">
        <div class="link"> <a href="index.html">Back</a></div>
    </nav>
    <section id="heading">
        <h1>Advanced Search</h1>
    </section>
    <div class="subheading">
        <h3>Find pages with....</h3>
    </div>
    <form action="https://google.com/search/advance">
        <div class="inputlable1">
            <div class="one">
                <label for="one">all these words:</label>
            </div>
            <div class="one-i">
                <input type="text"  name="one" id="one">
            </div>
        </div>


        <div class="inputlable2">
            <div class="two">
                <label for="one">this exact word or phrase:</label>
            </div>
            <div class="two-i">
                <input type="text" name="two" id="two">
            </div>
        </div>

        <div class="inputlable3">
            <div class="three">
                <label for="one">any of these words:</label>
            </div>
            <div class="three-i">
                <input type="text" name="three" id="three">
            </div>
        </div>

        <div class="inputlable4">
            <div class="four">
                <label for="one">none of these words:</label>
            </div>
            <div class="four-i">
                <input type="text" name="fourth" id="fourth">
            </div>
        </div>
        </div>
        <div class="button">
            <button class="btn" type="submit" value="submit">Advance Search</button>
        </div>
    </form>
</body>


</html>
